{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="name" placeholder="enter pet name">
  <input type="text" name="desc" placeholder="enter pet description">
  <input type="text" name="price" placeholder="enter the price">
  <input type="file" name="img">
  <input type="submit">
</form>
{% enblock %}
